<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Earth Explorer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin>
  <style>
    body { margin: 0; }
    #sidebar {
      width: 250px; background: #f4f4f4; border-right: 1px solid #ccc; padding: 10px; box-sizing: border-box;
      transition: transform 0.3s ease; position: absolute; left: 0; top: 0; bottom: 0; z-index: 999;
    }
    #sidebar.collapsed { transform: translateX(-100%); }
    #sidebar-toggle { position: absolute; bottom: 10px; left: 10px; background: #007bff; color: white; padding: 5px 10px; border: none; cursor: pointer; z-index: 1001; border-radius: 5px; }
    #message-box { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff3cd; color: #856404; padding: 20px; border: 1px solid #ffeeba; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.3); display: none; z-index: 1002; text-align: center; font-family: sans-serif; }
    #message-box button { margin: 10px 5px 0; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; }
    #buy-btn { background-color: #28a745; color: white; }
    #cancel-btn, #ok-btn { background-color: #dc3545; color: white; }
    #map { height: 100vh; width: 100vw; z-index: 0; }
    .id-chip { display: inline-block; background:#fff; border:1px solid #ffe08a; border-radius:4px; padding:2px 6px; font-family:monospace; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Menu</h3>
    <ul>
      <li><a href="#">Help</a></li>
      <li><a href="#">User Information</a></li>
      <li><a href="#">Terms and Conditions</a></li>
    </ul>
  </div>
  <button id="sidebar-toggle">â˜°</button>
  <div id="map"></div>
  <div id="message-box">
    <p id="message-text">This square is unclaimed. You can buy it!</p>
    <div id="message-actions"></div>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>
  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
  (async () => {
    // Sidebar toggle
    document.getElementById('sidebar-toggle').addEventListener('click', function () {
      document.getElementById('sidebar').classList.toggle('collapsed');
    });

    // --- Firebase init (FILL THESE VALUES FROM YOUR FIREBASE CONSOLE) ---
    const firebaseConfig = {
      apiKey: "AIzaSyAGfbHqXBlctPr0edOyXlhVr4RtlK37xmk",
      authDomain: "picture-the-world.firebaseapp.com",
      projectId: "picture-the-world",
      appId: "1:308871819729:web:867a0bd8ad9b3c2bc330f0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    try { await auth.signInAnonymously(); } catch(e) { console.error('Anon auth failed', e); }

    // --- Map init + bounds ---
    const southWest = L.latLng(-85, -180);
    const northEast = L.latLng(85, 180);
    const bounds = L.latLngBounds(southWest, northEast);
    const map = L.map('map', { minZoom: 4, maxZoom: 16, maxBounds: bounds, maxBoundsViscosity: 1.0 }).setView([56.95, 24.1], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);

    // Layers
    const gridLayer = L.layerGroup().addTo(map);
    const selectedSquareLayer = L.layerGroup().addTo(map);
    const claimedLayer = L.layerGroup().addTo(map);

    // Grid constants
    const LAT_STEP = 0.0045; // ~500m N-S
    const ORIGIN_LAT = -85;
    const ORIGIN_LNG = -180;
    const FIXED_LAT = 56.95; // for consistent lng spacing

    // Firestore-backed claimed set
    const claimedSquares = new Set();
    db.collection('claims').onSnapshot((snap) => {
      claimedSquares.clear();
      snap.forEach(doc => claimedSquares.add(doc.id));
      renderClaimedInView();
    });

    // Land cache
    const landCache = new Map(); // key: squareId -> boolean

    // Message helpers
    function showMessage(text, { showBuy = true, onBuy = null, onCancel = null } = {}) {
      const box = document.getElementById('message-box');
      const msg = document.getElementById('message-text');
      const actions = document.getElementById('message-actions');
      msg.innerHTML = text; actions.innerHTML = '';
      if (showBuy) {
        const buyBtn = document.createElement('button');
        buyBtn.id = 'buy-btn'; buyBtn.textContent = 'Buy now';
        buyBtn.onclick = async () => { if (onBuy) await onBuy(); hideMessage(); };
        const cancelBtn = document.createElement('button');
        cancelBtn.id = 'cancel-btn'; cancelBtn.textContent = 'Cancel';
        cancelBtn.onclick = () => { if (onCancel) onCancel(); hideMessage(); };
        actions.appendChild(buyBtn); actions.appendChild(cancelBtn);
      } else {
        const okBtn = document.createElement('button');
        okBtn.id = 'ok-btn'; okBtn.textContent = 'OK';
        okBtn.onclick = () => { if (onCancel) onCancel(); hideMessage(); };
        actions.appendChild(okBtn);
      }
      box.style.display = 'block';
    }
    function hideMessage() { document.getElementById('message-box').style.display = 'none'; }

    async function isLand(lat, lng, squareId) {
      if (landCache.has(squareId)) return landCache.get(squareId);
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`, { headers: { 'Accept-Language': 'en' } });
        const data = await res.json();
        const land = !!data.address && !data.error;
        landCache.set(squareId, land);
        return land;
      } catch (e) { landCache.set(squareId, false); return false; }
    }

    function lngStepAtFixedLat() {
      return LAT_STEP / Math.cos(FIXED_LAT * Math.PI / 180);
    }

    function squareBoundsFromId(squareId) {
      const [latIdxStr, lngIdxStr] = squareId.split('_');
      const latIdx = parseInt(latIdxStr, 10); const lngIdx = parseInt(lngIdxStr, 10);
      const lngStep = lngStepAtFixedLat();
      const lat = ORIGIN_LAT + latIdx * LAT_STEP; const lng = ORIGIN_LNG + lngIdx * lngStep;
      return [[lat, lng], [lat + LAT_STEP, lng + lngStep]];
    }

    function renderClaimedInView() {
      claimedLayer.clearLayers();
      const view = map.getBounds();
      for (const squareId of claimedSquares) {
        const b = squareBoundsFromId(squareId);
        const sw = L.latLng(b[0][0], b[0][1]);
        const ne = L.latLng(b[1][0], b[1][1]);
        if (view.intersects(L.latLngBounds(sw, ne))) {
          const rect = L.rectangle(b, { color: '#2e7d32', weight: 0.6, fillColor: '#4caf50', fillOpacity: 0.35, interactive: false });
          claimedLayer.addLayer(rect);
        }
      }
    }

    function drawGrid() {
      gridLayer.clearLayers();
      selectedSquareLayer.clearLayers();
      if (map.getZoom() < 12) { claimedLayer.clearLayers(); return; }

      const bounds = map.getBounds();
      const sw = bounds.getSouthWest();
      const ne = bounds.getNorthEast();
      const lngStep = lngStepAtFixedLat();

      const minLatIndex = Math.floor((sw.lat - ORIGIN_LAT) / LAT_STEP);
      const maxLatIndex = Math.ceil((ne.lat - ORIGIN_LAT) / LAT_STEP);
      const minLngIndex = Math.floor((sw.lng - ORIGIN_LNG) / lngStep);
      const maxLngIndex = Math.ceil((ne.lng - ORIGIN_LNG) / lngStep);

      for (let latIdx = minLatIndex; latIdx < maxLatIndex; latIdx++) {
        for (let lngIdx = minLngIndex; lngIdx < maxLngIndex; lngIdx++) {
          const lat = ORIGIN_LAT + latIdx * LAT_STEP;
          const lng = ORIGIN_LNG + lngIdx * lngStep;
          const squareId = `${latIdx}_${lngIdx}`;

          const square = L.rectangle([[lat, lng], [lat + LAT_STEP, lng + lngStep]], { color: 'lightgray', weight: 0.5, dashArray: '2', fillOpacity: 0 });

          square.on('click', async () => {
            // Draw selection (non-interactive so clicks pass through)
            selectedSquareLayer.clearLayers();
            const selected = L.rectangle([[lat, lng], [lat + LAT_STEP, lng + lngStep]], { color: 'yellow', weight: 0.5, fillColor: 'yellow', fillOpacity: 0.4, interactive: false });
            selectedSquareLayer.addLayer(selected);

            // Already claimed?
            if (claimedSquares.has(squareId)) {
              showMessage(`This square <span class="id-chip">${squareId}</span> is already claimed.`, { showBuy: false, onCancel: () => selectedSquareLayer.clearLayers() });
              return;
            }

            // Land check
            const land = await isLand(lat + LAT_STEP / 2, lng + (lngStep / 2), squareId);
            if (!land) {
              showMessage(`This square <span class="id-chip">${squareId}</span> cannot be claimed.`, { showBuy: false, onCancel: () => selectedSquareLayer.clearLayers() });
              return;
            }

            // Offer to buy -> write to Firestore
            showMessage(`This square <span class="id-chip">${squareId}</span> is unclaimed. You can buy it!`, {
              showBuy: true,
              onBuy: async () => {
                const uid = auth.currentUser?.uid || null;
                await db.collection('claims').doc(squareId).set({
                  owner: uid,
                  status: 'claimed',
                  createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: false });
                // onSnapshot will repaint
              },
              onCancel: () => selectedSquareLayer.clearLayers()
            });
          });

          gridLayer.addLayer(square);
        }
      }

      renderClaimedInView();
    }

    map.on('moveend zoomend', drawGrid);
    drawGrid();
  })();
  </script>
</body>
</html>
