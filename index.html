<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Earth Explorer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    body {
      margin: 0;
    }
    #sidebar {
      width: 250px;
      background: #f4f4f4;
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 999;
    }
    #sidebar.collapsed {
      transform: translateX(-100%);
    }
    #sidebar-toggle {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      z-index: 1001;
      border-radius: 5px;
    }
    #map {
      height: 100vh;
      width: 100vw;
      z-index: 0;
    }
    .grid-square {
      color: #000;
      weight: 1;
      fillOpacity: 0;
    }
    .grid-square.clicked {
      fillColor: yellow;
      fillOpacity: 0.4;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Menu</h3>
    <ul>
      <li><a href="#">Help</a></li>
      <li><a href="#">User Information</a></li>
      <li><a href="#">Terms and Conditions</a></li>
    </ul>
    <label><input type="checkbox" id="multi-check" /> Check several</label>
  </div>
  <button id="sidebar-toggle">â˜°</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    document.getElementById('sidebar-toggle').addEventListener('click', function () {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
    });

    const map = L.map('map').setView([56.95, 24.1], 6); // Latvia center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const gridLayer = L.layerGroup().addTo(map);
    const GRID_SIZE_METERS = 300;
    let lastClickTime = 0;
    const CLICK_COOLDOWN_MS = 1000;
    const selectedSquares = new Set();

    const gridAnchor = { lat: 0, lng: 0 }; // fixed origin to keep grid consistent

    function drawGrid() {
      gridLayer.clearLayers();
      if (map.getZoom() < 12) return;

      const bounds = map.getBounds();
      const sw = bounds.getSouthWest();
      const ne = bounds.getNorthEast();

      const stepLat = metersToDegreesLat(GRID_SIZE_METERS);
      const centerLat = (sw.lat + ne.lat) / 2;
      const stepLng = metersToDegreesLng(GRID_SIZE_METERS, centerLat);

      const startLat = gridAnchor.lat + Math.floor((sw.lat - gridAnchor.lat) / stepLat) * stepLat;
      const startLng = gridAnchor.lng + Math.floor((sw.lng - gridAnchor.lng) / stepLng) * stepLng;

      for (let lat = startLat; lat < ne.lat; lat += stepLat) {
        for (let lng = startLng; lng < ne.lng; lng += stepLng) {
          drawSquare(lat, lng, stepLat, stepLng);
        }
      }
    }

    function drawSquare(lat, lng, stepLat, stepLng) {
      const bounds = [[lat, lng], [lat + stepLat, lng + stepLng]];
      const square = L.rectangle(bounds, {
        className: 'grid-square',
        color: '#000',
        weight: 0.5,
        fillOpacity: 0
      });

      const key = `${lat.toFixed(6)},${lng.toFixed(6)}`;
      if (selectedSquares.has(key)) {
        square.setStyle({ fillColor: 'yellow', fillOpacity: 0.4 });
      }

      square.on('click', async function () {
        const now = Date.now();
        if (now - lastClickTime < CLICK_COOLDOWN_MS) return;
        lastClickTime = now;

        const centerLat = lat + stepLat / 2;
        const centerLng = lng + stepLng / 2;
        const isLand = await checkIfLand(centerLat, centerLng);

        const multiCheck = document.getElementById('multi-check').checked;
        if (!multiCheck) {
          selectedSquares.clear();
          gridLayer.eachLayer(layer => {
            if (layer instanceof L.Rectangle) {
              layer.setStyle({ fillOpacity: 0 });
            }
          });
        }

        if (isLand) {
          square.setStyle({ fillColor: 'yellow', fillOpacity: 0.4 });
          square.bindPopup("This square is unclaimed. You can buy it!").openPopup();
          selectedSquares.add(key);
        } else {
          square.bindPopup("This square is in the ocean and cannot be claimed.").openPopup();
        }
      });

      gridLayer.addLayer(square);
    }

    async function checkIfLand(lat, lng) {
      try {
        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
        const data = await response.json();
        return data.address && data.address.country;
      } catch (err) {
        console.error('Land check failed:', err);
        return false;
      }
    }

    function metersToDegreesLat(meters) {
      return meters / 111320;
    }

    function metersToDegreesLng(meters, latitude) {
      return meters / (40075000 * Math.cos(latitude * Math.PI / 180) / 360);
    }

    map.on('zoomend', drawGrid); // grid adjusts only when zoom changes
    map.on('moveend', drawGrid);
  </script>
</body>
</html>
