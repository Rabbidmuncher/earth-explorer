<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Earth Explorer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    body {
      margin: 0;
    }
    #sidebar {
      width: 250px;
      background: #f4f4f4;
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 999;
    }
    #sidebar.collapsed {
      transform: translateX(-100%);
    }
    #sidebar-toggle {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      z-index: 1001;
      border-radius: 5px;
    }
    #map {
      height: 100vh;
      width: 100vw;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Menu</h3>
    <ul>
      <li><a href="#">Help</a></li>
      <li><a href="#">User Information</a></li>
      <li><a href="#">Terms and Conditions</a></li>
    </ul>
  </div>
  <button id="sidebar-toggle">â˜°</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    document.getElementById('sidebar-toggle').addEventListener('click', function () {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
    });

    const southWest = L.latLng(-85, -180);
    const northEast = L.latLng(85, 180);
    const bounds = L.latLngBounds(southWest, northEast);

    const map = L.map('map', {
      minZoom: 4,
      maxZoom: 19,
      maxBounds: bounds,
      maxBoundsViscosity: 1.0
    }).setView([56.95, 24.1], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const gridLayer = L.layerGroup().addTo(map);
    const LAT_STEP = 0.0045; // ~500 meters north-south

    function drawGrid() {
      gridLayer.clearLayers();
      if (map.getZoom() < 12) return;

      const bounds = map.getBounds();
      const sw = bounds.getSouthWest();
      const ne = bounds.getNorthEast();

      const centerLat = map.getCenter().lat;
      const lngStep = LAT_STEP / Math.cos(centerLat * Math.PI / 180);

      const minLat = Math.floor(sw.lat / LAT_STEP) * LAT_STEP;
      const maxLat = Math.ceil(ne.lat / LAT_STEP) * LAT_STEP;
      const minLng = Math.floor(sw.lng / lngStep) * lngStep;
      const maxLng = Math.ceil(ne.lng / lngStep) * lngStep;

      for (let lat = minLat; lat < maxLat; lat += LAT_STEP) {
        for (let lng = minLng; lng < maxLng; lng += lngStep) {
          const square = L.rectangle(
            [[lat, lng], [lat + LAT_STEP, lng + lngStep]],
            {
              color: 'lightgray',
              weight: 0.5,
              dashArray: '2',
              fillOpacity: 0
            }
          );
          gridLayer.addLayer(square);
        }
      }
    }

    map.on('moveend zoomend', drawGrid);
    drawGrid();
  </script>
</body>
</html>
