<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Earth Explorer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    body {
      margin: 0;
    }
    #sidebar {
      width: 250px;
      background: #f4f4f4;
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 999;
    }
    #sidebar.collapsed {
      transform: translateX(-100%);
    }
    #sidebar-toggle {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      z-index: 1001;
      border-radius: 5px;
    }
    #message-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff3cd;
      color: #856404;
      padding: 20px;
      border: 1px solid #ffeeba;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 1002;
      text-align: center;
      font-family: sans-serif;
    }
    #message-box button {
      margin: 10px 5px 0;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #buy-btn {
      background-color: #28a745;
      color: white;
    }
    #cancel-btn {
      background-color: #dc3545;
      color: white;
    }
    #map {
      height: 100vh;
      width: 100vw;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Menu</h3>
    <ul>
      <li><a href="#">Help</a></li>
      <li><a href="#">User Information</a></li>
      <li><a href="#">Terms and Conditions</a></li>
    </ul>
  </div>
  <button id="sidebar-toggle">â˜°</button>
  <div id="map"></div>
  <div id="message-box">
    <p>This square is unclaimed. You can buy it!</p>
    <button id="buy-btn">Buy now</button>
    <button id="cancel-btn">Cancel</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    document.getElementById('sidebar-toggle').addEventListener('click', function () {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
    });

    const southWest = L.latLng(-85, -180);
    const northEast = L.latLng(85, 180);
    const bounds = L.latLngBounds(southWest, northEast);

    const map = L.map('map', {
      minZoom: 4,
      maxZoom: 16,
      maxBounds: bounds,
      maxBoundsViscosity: 1.0
    }).setView([56.95, 24.1], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const gridLayer = L.layerGroup().addTo(map);
    const LAT_STEP = 0.0045;
    const ORIGIN_LAT = -85;
    const ORIGIN_LNG = -180;
    const FIXED_LAT = 56.95;

    let selectedSquareId = null;
    const selectedSquareLayer = L.layerGroup().addTo(map);

    function showMessage() {
      const box = document.getElementById('message-box');
      box.style.display = 'block';
    }

    function hideMessage() {
      const box = document.getElementById('message-box');
      box.style.display = 'none';
    }

    document.getElementById('buy-btn').addEventListener('click', function () {
      alert('Buy functionality is not implemented yet.');
      hideMessage();
    });

    document.getElementById('cancel-btn').addEventListener('click', function () {
      hideMessage();
    });

    function drawGrid() {
      gridLayer.clearLayers();
      if (map.getZoom() < 12) return;

      const bounds = map.getBounds();
      const sw = bounds.getSouthWest();
      const ne = bounds.getNorthEast();

      const lngStep = LAT_STEP / Math.cos(FIXED_LAT * Math.PI / 180);

      const minLatIndex = Math.floor((sw.lat - ORIGIN_LAT) / LAT_STEP);
      const maxLatIndex = Math.ceil((ne.lat - ORIGIN_LAT) / LAT_STEP);
      const minLngIndex = Math.floor((sw.lng - ORIGIN_LNG) / lngStep);
      const maxLngIndex = Math.ceil((ne.lng - ORIGIN_LNG) / lngStep);

      for (let latIdx = minLatIndex; latIdx < maxLatIndex; latIdx++) {
        for (let lngIdx = minLngIndex; lngIdx < maxLngIndex; lngIdx++) {
          const lat = ORIGIN_LAT + latIdx * LAT_STEP;
          const lng = ORIGIN_LNG + lngIdx * lngStep;
          const squareId = `${latIdx}_${lngIdx}`;

          const square = L.rectangle(
            [[lat, lng], [lat + LAT_STEP, lng + lngStep]],
            {
              color: 'lightgray',
              weight: 0.5,
              dashArray: '2',
              fillOpacity: 0
            }
          );

          square.on('click', () => {
            selectedSquareLayer.clearLayers();
            const selected = L.rectangle(
              [[lat, lng], [lat + LAT_STEP, lng + lngStep]],
              {
                color: 'yellow',
                weight: 0.5,
                fillColor: 'yellow',
                fillOpacity: 0.4
              }
            );
            selectedSquareLayer.addLayer(selected);
            selectedSquareId = squareId;
            showMessage();
          });

          gridLayer.addLayer(square);
        }
      }
    }

    map.on('moveend zoomend', drawGrid);
    drawGrid();
  </script>
</body>
</html>
